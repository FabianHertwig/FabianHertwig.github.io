<!-- start custom head snippets -->
<!-- Cookie consent script -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />

<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>

<!-- End of Cookie consent script -->


<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.consented_google_analytics }}"></script>
<script>
    window['ga-disable-{{ site.consented_google_analytics }}'] = true; // Disable analytics by default, gets enabled with the function below
    window.dataLayer = window.dataLayer || [];
    function gtag() { window.dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.consented_google_analytics }}', { 'anonymize_ip': true });

    function grantGoogleAnalytics() {
        window['ga-disable-{{ site.consented_google_analytics }}'] = false;
    }

    function denyGoogleAnalytics() {
        window['ga-disable-{{ site.consented_google_analytics }}'] = true;
    }

</script>
<!-- End Google Analytics -->

<!-- end custom head snippets -->
